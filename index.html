<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head ng-controller="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default" ng-controller="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in navitems"><a href="{{item.url}}">{{item.name}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="main container" ng-controller="body">

      <article ng-repeat="post in posts" id="post-{{post.id}}">
        <h2 class="post-title">{{post.title}}</h2>
        <div class="post-details">
          <span class="post-author">
            By <span class="post-author-value"><a href="./;search_query=author:{{post.author}}">{{post.author}}</a></span>
          </span>
        </div>
        <div class="post-body">{{post.body}}</div>
        <div class="post-tags">
          <span class="post-tag-label">Tags: </span>
          <span class="post-tag" ng-repeat="tag in post.tags">
            <a href="./;search_query=tag:{{tag}}">{{tag}}</a>
          </span>
       </div>
      </article>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
